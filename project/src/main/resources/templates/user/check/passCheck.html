<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/single_template}">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		.popup_wrap{ margin: 0 auto; padding: 100px 50px; width: 500px; height: 100%; text-align: center; box-sizing: border-box; }
		
		.input_lg { width: 60%; margin: 40px 0; font-size: 2rem; }
		
		button { display: block; margin: 5px 0; width: 60%; }
	</style>
</head>
<body>
<div layout:fragment="content">
	<div class="popup_wrap">
		<h2>비밀번호 확인</h2>
		
		<th:block th:if="${check != null && !check}">
			<h3 style="color: red;">일치하지 않습니다.</h3>
		</th:block>
		
		<form th:action="@{/user/check/passCheck}" method="post">
			<input type="password" name="password" class="input_lg">
			<button type="submit" class="btn btn_submit">확인</button>
			<button type="button" class="btn btn_black" onclick="window.close();">취소</button>
		</form>
	</div>
</div>
</body>
</html>
