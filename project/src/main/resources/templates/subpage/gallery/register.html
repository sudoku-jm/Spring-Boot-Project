
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layouts/main_template}"
	  >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>


<body>
<div layout:fragment="content">
	<script src="/js/jquery-3.5.1.min.js"></script>
	
	<script>
		$(document).ready(function() {
			
			var form = $('#board');
			
			// 등록 버튼 클릭 이벤트
			$('#btnRegister').on('click',function(){
				form.attr('action', 'register');
				form.attr('method', 'post');
				form.submit();
			});
	
			// 목록 버튼 클릭 이벤트
			$('#btnList').on('click',function(){
				self.location  = "list";
			});
			
		});
	</script>

	<div class="content_wrap">
		<h2>글 쓰기</h2>
		<form id="board" action="success.html" th:action="@{register}" th:object="${gallery}" method="POST" enctype="multipart/form-data">
			<table class="tbl_form">
			<colgroup>
			<col style="width:15%">
			<col style="width:auto;">
			</colgroup>
				<tr>
					<th>제목</th>
					<td><input type="text" name="title" th:field="*{title}" class="w-100"/></td>
				</tr>
				<tr>
					<th>작성자</th>
					<td><input type="text" name="writer" class="w-100" th:value="${userId}" readonly="readonly" /></td>
				</tr>
				<tr>
					<th class="verTop">내용</th>
					<td><textarea name="content" th:field="*{content}" rows="20" class="w-100"></textarea></td>
				</tr>
				<tr>
					<th class="verTop">태그등록</th>
					<td><input type="text" name="tags" placeholder="예) #태그명,#태그명2" class="w100"></td>
				</tr>
				<tr>
					<th>썸네일</th>
					<td>
						<input type="file" name="thumbnail" class="w-100" accept="image/*" />
					</td>
				</tr>
				<tr>
					<th>파일</th>
					<td><input type="file" name="file" multiple="multiple" class="w-100" /></td>
				</tr>
			</table>
		</form>
		<div class="btn_box">
			<button type="submit" id="btnRegister" class="btn btn_submit">등록</button>
			<button type="submit" id="btnList" class="btn btn_list">목록</button>
		</div>
	</div>
	
</div>
	
</body>
</html>
